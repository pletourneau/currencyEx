<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchanger</title>
</head>
<body>
  <form id="form1">
    <div class="container">
      <div class="row">
        <div class="col-8">
          <h1>Exchange Rates</h1>
          <h2>Enter in an amount in USD, select another currency, and see the value in the second currency</p>
          <label for="amount"></label>
          <input id="amount" placeholder="Enter amount in $ USD" type="number"/>
          <p></p>
          <label for="currencyNew"></label>
          <input id="currencyNew" placeholder="Enter country currency code" type="text"/>
          <button type="submit" class="btn btn-primary" id="button">Submit</button>
          <p id="showResults"></p> 
          <p id="showCountryCode"></p>
        </div>  
        <div class="col-4">
          <a href="https://www.exchangerate-api.com/docs/supported-currencies">Click this link for a list of supported currencies</a>
        </div>
      </div>  
    </div>
  </form> 
  
</body>
</html>
